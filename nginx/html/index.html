<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .card {
            background-color: #1e1e1e;
            border: none;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card a {
            text-decoration: none;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .card a:hover {
            color: #17a2b8;
        }
        .icon {
            font-size: 1.5rem;
            color: #17a2b8;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Dashboard</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card p-3">
                    <a href="http://changes.home" target="_blank">
                        <i class="fas fa-eye icon"></i> ChangeDetection.io
                    </a>
                </div>
            </div>
            <div class="col">
                <div class="card p-3">
                    <a href="http://n8n.home" target="_blank">
                        <i class="fas fa-project-diagram icon"></i> n8n
                    </a>
                </div>
            </div>
            <div class="col">
                <div class="card p-3">
                    <a href="http://port.home:443" target="_blank">
                        <i class="fas fa-server icon"></i> Portainer
                    </a>
                </div>
            </div>
            <div class="col">
                <div class="card p-3">
                    <a href="http://qdrant.home:6333/dashboard" target="_blank">
                        <i class="fas fa-database icon"></i> Qdrant
                    </a>
                </div>
            </div>
            <div class="col">
                <div class="card p-3">
                    <a href="http://jenkins.home:8080" target="_blank">
                        <i class="fab fa-jenkins icon"></i> Jenkins
                    </a>
                </div>
            </div>
            <div class="col">
                <div class="card p-3">
                    <a href="http://studio.home:3000" target="_blank">
                        <i class="fas fa-database icon"></i> Supabase Studio
                    </a>
                </div>
            </div>
            <div class="col">
                <div class="card p-3">
                    <a href="http://minio.home:9001" target="_blank">
                        <i class="fas fa-cloud icon"></i> Minio
                    </a>
                </div>
            </div>
            <div class="col">
                <div class="card p-3">
                    <a href="https://192.168.50.1:8443" target="_blank">
                        <i class="fas fa-wifi icon"></i> Router
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
