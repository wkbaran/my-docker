volumes:
  n8n_data:

services:
  n8n:
    container_name: n8n
    image: docker.n8n.io/n8nio/n8n
    restart: always
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=psql.home
      - DB_POSTGRESDB_PORT=5432
    env_file:
      - .env
    ports:
      - 5678:5678
    volumes:
      - n8n_data:/home/node/.n8n
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.test.loadbalancer.server.port=80"
      - "traefik.http.routers.test.rule=Host(`n8n.home`)"
      - "coredns.dockerdiscovery.host=n8n.home"
    dns:
      - 192.168.40.5
    networks:
      app-network:
        ipv4_address: 192.168.40.3

networks:
  app-network:
    external: true
