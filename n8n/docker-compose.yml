volumes:
  n8n_data:

services:
  n8n:
    container_name: n8n
    image: docker.n8n.io/n8nio/n8n
    restart: always
    environment:
      - DB_TYPE
      - DB_POSTGRESDB_DATABASE
      - DB_POSTGRESDB_HOST
      - DB_POSTGRESDB_PORT
      - DB_POSTGRESDB_USER
      - DB_POSTGRESDB_PASSWORD
      - DB_POSTGRESDB_SCHEMA
      - N8N_LOG_LEVEL
      - N8N_SECURE_COOKIE
      - N8N_HOST
      - N8N_PORT
    ports:
      - 5678:5678
    volumes:
      - n8n_data:/home/node/.n8n
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.test.loadbalancer.server.port=80"
      - "traefik.http.routers.test.rule=Host(`n8n.home`)"
      - "coredns.dockerdiscovery.host=n8n.home"
    dns:
      - 192.168.40.5
    networks:
      app-network:
        ipv4_address: 192.168.40.3

networks:
  app-network:
    external: true
